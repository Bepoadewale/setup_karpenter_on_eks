apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      type: LoadBalancer
      selector:
        app: grafana
      ports:
        - port: 80
          targetPort: 3000
          protocol: TCP